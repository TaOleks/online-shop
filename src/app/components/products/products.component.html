<div class="container">

  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button" mat-flat-button color="accent" (click)="openDialog()">Add Product</button>

    </mat-toolbar-row>
  </mat-toolbar>

  <!-- teke code header from Angular Material toolBar -->
  <!-- After set up Angular Material  choose the name of icon  on a /fonts.google.com  and only write the name. -->


  <mat-card class="example-card" *ngFor="let product of products" >

      <mat-card-title>{{product.title}}</mat-card-title>
      <img class="image" mat-card-image src="{{product.image}}">


    <mat-card-content>

      <p>Price: {{product.price|currency}}</p>
      <p>Year: {{product.year}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">In Basket</button>
      <button  class="button" mat-flat-button color="primary" [routerLink]="['/product',product.id]">Details</button>
    </mat-card-actions>
  </mat-card>

</div>
